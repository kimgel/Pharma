<div class="aside" tabindex="-1" role="dialog">
    <div class="aside-dialog">
        <div class="aside-content"> 
            <div class="aside-header">
                <button type="button" class="close" ng-click="$hide()">&times;</button>
                <h4 class="aside-title">Input Payment</h4>
            </div>
            <div class="aside-body aside-350"> 
                <div class="box-content">
                    <div class="form-group">
                        <label class="control-label">Payment Date</label>
                        <div class="controls">
                            <input type="text" class="form-control" placeholder="99/99/99"> 
                        </div>
                    </div> 
                    <div class="form-group">
                        <label class="control-label">Payment Description</label>
                        <div class="controls">
                            <input type="text" class="form-control">
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="control-label">Payment Amount</label>
                        <div class="controls">
                            <input type="text" class="form-control">
                        </div>
                    </div>
                    <div class="form-group">
                            <label class="control-label">Payment Method</label>
                            <div class="form-group">
                                <select class="form-control">
                                    <option>Cash</option>
                                    <option>Check</option>
                                </select>
                            </div>
                    </div>
                    <div class="form-group">
                        <label class="control-label">Check No.</label>
                        <div class="controls">
                            <input type="text" class="form-control">
                        </div>
                    </div>
                    

                </div>
            <div class="aside-footer">
                <button type="button" class="btn" ng-click="$hide()">Add</button>

        </div>
    </div>
</div>
