<div ng-include="'modules/common/header/view'"></div>
<div ng-include="'modules/common/sidenav/view-main'"></div>
<div id="content">
    <div class="row">
        <div class="col-xs-12">
            <div class="box">
                <div class="box-header" data-original-title="">
                    <h2><i class="fa fa-play"></i>Event Implementation</h2>
                    
                </div>
                 <div class="box-content">
                    <form role="form">
                        <div class="form-group">
                            <label class="control-label">Event Number</label>
                            <div class="controls">
                                <input type="text" class="form-control">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="control-label">Event Date</label>
                            <div class="controls">
                                <div class="input-group date">
                                    <span class="input-group-addon">
                                        <i class="fa fa-calendar"></i>
                                    </span>
                                    <input type="text" name="event_date" class="form-control" ng-model="event.date" placeholder="Event Date" bs-datepicker>
                                </div>
                            </div>
                        </div>
                         <div class="form-group">
                            <label class="control-label">Planner</label>
                            <div class="controls">
                                <input type="text" class="form-control">
                            </div>
                        </div>
                       <class="form-actions highlight">
                        <form>
                            <span class="fileUpload btn btn-default">
                                <span class="fa fa-plus-circle"></span>Attach documents
                                <input type="file" ng-file-select="onFileSelect($files)" />
                            </span>
                        </form>
                        <form>
                            <span class="fileUpload btn btn-default">
                                <span class="fa fa-plus-circle"></span>Attach pictures
                                <input type="file" ng-file-select="onFileSelect($files)" />
                            </span>
                        </form>


                      
                        <div class="form-actions highlight">
                            <button type="button" class="btn btn-primary">Implement</button>
                            <button type="reset" class="btn">Clear</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
