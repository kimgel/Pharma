<div ng-include="'modules/common/header/view'"></div>
<div ng-include="'modules/common/sidenav/view-main'"></div>
<div id="content">
    <div class="row">
        <div class="col-xs-7">
            <div class="box">
                <div class="box-header">
                    <h2><i class="fa fa-user"></i>Add User</h2>
                </div>
                <div class="box-content">
                    <form role="form">
                        <div class="form-group">
                            <label class="control-label">Username</label>
                            <div class="controls">
                                <input type="text" class="form-control">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="control-label">Password</label>
                            <div class="controls">
                                <input type="password" class="form-control">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="control-label">User Company</label>
                            <div class="controls">
                                <input type="text" class="form-control">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="control-label">User Class</label>
                            <div class="form-group">
                                <select class="form-control">
                                    <option>User Class A</option>
                                    <option>User Class B</option>
                                    <option>User Class C</option>
                                </select>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="control-label">User Type</label>
                            <div class="form-group">
                                <select class="form-control">
                                    <option>User Type A</option>
                                    <option>User Type B</option>
                                    <option>User Type C</option>
                                </select>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="control-label">User Status</label>
                            <div class="form-group">
                                <select class="form-control">
                                    <option>User Status A</option>
                                    <option>User Status B</option>
                                    <option>User Status C</option>
                                </select>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="control-label">Email address</label>
                            <div class="controls">
                                <input type="text" class="form-control">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="control-label">Contact No.</label>
                            <div class="controls">
                                <input type="text" class="form-control">
                            </div>
                        </div>
                                           
                        <div class="form-actions highlight">
                            <button type="button" class="btn btn-primary">Submit</button>
                            <button type="reset" class="btn">Clear</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
        <div class="col-xs-5">
           
        </div>
    </div>
</div>
