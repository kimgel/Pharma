<div ng-include="'modules/common/header/view'"></div>
<div ng-include="'modules/common/sidenav/view-main'"></div>
<div id="content">
    <div class="row">
        <div class="col-xs-7">
            <div class="box">
                <div class="box-header">
                    <h2><i class="fa fa-pencil"></i>Propose Event</h2>
                </div>
                <div class="box-content">
                    <form role="form">
                        <div class="form-group">
                            <label class="control-label">Proposal Number</label>
                            <div class="controls">
                                <input type="text" class="form-control">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="control-label">Proposal Date</label>
                            <div class="controls">
                                <div class="input-group date">
                                    <span class="input-group-addon">
                                        <i class="fa fa-calendar"></i>
                                    </span>
                                    <input type="text" name="po_date" class="form-control" ng-model="proposal.date" placeholder="Proposal Date" bs-datepicker>
                                </div>
                            </div>
                        </div>
                         <div class="form-group">
                            <label class="control-label">Event Proposer</label>
                            <div class="controls">
                                <input type="text" class="form-control">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="control-label">Event Type</label>
                            <div class="form-group">
                                <select class="form-control">
                                    <option>EVENT TYPE 1</option>
                                    <option>EVENT TYPE 2</option>
                                    <option>EVENT TYPE 3</option>
                                    <option>EVENT TYPE 4</option>
                                    <option>EVENT TYPE 5</option>
                                    <option>EVENT TYPE 6</option>
                                </select>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="control-label">Event Purpose</label>
                            <div class="controls">
                                <input type="text" class="form-control">
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-xs-6">
                                <div class="form-group">
                                    <label class="control-label">Event Date</label>
                                    <div class="controls">
                                        <div class="input-group date">
                                            <span class="input-group-addon">
                                                <i class="fa fa-calendar"></i>
                                            </span>
                                            <input type="text" name="eta" class="form-control" ng-model="planner.eta" data-max-date="{{planner.etd}}" placeholder="From" bs-datepicker>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="col-xs-6">
                                <div class="form-group">
                                    <label class="control-label">To</label>
                                    <div class="controls">
                                        <div class="input-group date">
                                            <span class="input-group-addon">
                                                <i class="fa fa-calendar"></i>
                                            </span>
                                            <input type="text" name="etd" class="form-control" ng-model="planner.etd" data-min-date="{{planner.eta}}" placeholder="To" bs-datepicker>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>


                        <div class="form-group">
                            <label class="control-label">Event Time</label>
                            <div class="controls">
                                <div class="input-group date">
                                    <span class="input-group-addon">
                                        <i class="fa fa-clock-o"></i>
                                    </span>
                                    <input type="text" class="form-control" ng-model="event.time" name="time" placeholder="Event Time" bs-timepicker>
                                </div>
                            </div>
                        </div>

                        <div class="form-group">
                            <label class="control-label">Event Location</label>
                            <div class="controls">
                                <input type="text" class="form-control">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="control-label">Remarks/ Instructions</label>
                            <div class="controls">
                                <input type="text" class="form-control">
                            </div>
                        </div>
                        <div class="box-icon">
                                 <class="btn" data-animation="am-fade-and-slide-top" data-placement="right" bs-modal="modal" data-template="/modules/propose_event/tpls/resources.tpl.html"><i class="fa fa-plus"></i> Add Human Resources
                        </div>
                        <div class="dataTables_wrapper form-inline" role="grid">
                         <table class="table bootstrap-datatable datatable table-hover" >
                            <thead>
                                <tr role="row">
                                    <th>Position</th>
                                    <th>Pax</th>
                                    <th>Remove</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr>
                                    <td>Doctor</td>
                                    <td>3</td>
                                    <td><a><i class="fa fa-trash-o"></i></a></td>
                                </tr>
                                
                            </tbody>
                        </table>
                    </div>
                        
                      
                        <div class="form-actions highlight">
                            <button type="button" class="btn btn-primary">Submit</button>
                            <button type="reset" class="btn">Clear</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
        <div class="col-xs-5">
           
        </div>
    </div>
</div>
