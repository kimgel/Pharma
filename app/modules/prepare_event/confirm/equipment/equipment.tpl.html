        <div class="col-xs-12" ng-controller="EquipmentList" ng-init="all()"> 
            <div class="box">
                <div class="box-header" data-original-title="">
                    <h2><i class="fa fa-stethoscope"></i>Equipment</h2>
                      
                </div>
                <div class="box-content">
                    <div class="dataTables_wrapper form-inline" role="grid">
                        <table class="table bootstrap-datatable datatable table-hover">
                            <thead>
                                <tr role="row">
                                    <!--<th>ID</th>-->
                                    <th>Serial No.</th>
                                    <th>Name</th>
                                    <th>Reserved Date</th>
                                    <th>Actions</th>            
                                </tr>
                            </thead>
                                <tbody>
                                    <tr ng-hide="!equipmentresources || equipmentresources.length">
                                        <td>No resources yet.</td>
                                    </tr>
                                    <tr ng-repeat="resource in equipmentresources">
                                        <td>{{resource.serial}}</td>
                                        <td>{{resource.name}}</td>
                                        <!--<td>{{resource.assigned_events}}</td>-->
                                        <td>6/15/2014 - 6/18/2014</td>
                                        <td>
                                            <a class="btn btn-success btn-sm"  data-title="Issue" data-trigger="hover" data-placement="top" bs-tooltip> <i class="fa fa-check-circle"></i></a>
                                            <a class="btn btn-danger btn-sm"  data-title="Remove" data-trigger="hover" data-placement="top" bs-tooltip> <i class="fa fa-trash-o"></i></a>
                                        </td>
                                     </tr>                                    
                                </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
