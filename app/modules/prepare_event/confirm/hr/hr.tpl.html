        <div class="col-xs-12" ng-controller="HRList" ng-init="all()">
            <div class="box">
                <div class="box-header" data-original-title="">
                    <h2><i class="fa fa-users"></i>Human Resource</h2>
                        
                </div>
                <div class="box-content">
                        <div class="dataTables_wrapper form-inline" role="grid">
                            <table class="table bootstrap-datatable datatable table-hover">
                                <thead>
                                    <tr role="row">
                                        
                                        <th>Picture</th>
                                        <th>Name</th>
                                        <th>Skill Type</th>
                                        <th>Actions</th>
                                    </tr>
                                </thead>
                                <tbody>
                                    <tr ng-hide="!humanresources || humanresources.length">
                                        <td>No resources yet.</td>
                                    </tr>
                                    <tr ng-repeat="resource in humanresources">
                                        
                                        <td><div class="avatar">
                                          <img src="assets/images/avatar.jpg" alt="Avatar">
                                            </div>
                                        </td>
                                       
                                        <td>{{resource.name}}</td>
                                        <td>{{resource.skill}}</td>
                                        <td>
                                            <a class="btn btn-success btn-sm" data-title="Confirm" data-trigger="hover" data-placement="top" bs-tooltip> <i class="fa fa-check-circle"></i></a>
                                            <a class="btn btn-danger btn-sm" data-title="Remove" data-trigger="hover" data-placement="top" bs-tooltip> <i class="fa fa-trash-o"></i></a>
                                        </td>
                                     </tr>                                    
                                </tbody>
                            </table>
                        </div>
               </div>
            </div>
        </div>
