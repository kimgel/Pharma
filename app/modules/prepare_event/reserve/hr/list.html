<div class="col-xs-12" ng-controller="SelectedHr" ng-init="all()">
            <div class="box">  
                <div class="box-header" data-original-title="">
                    <h2><i class="fa fa-pencil"></i>Human Resource</h2>
                        <div class="box-icon">
                            <a ui-sref="reserve_hr" class= "btn btn-success"><i class="fa fa-plus"></i> Add</a>

                        </div>
                </div>
                <div class="box-content">
                    <div class="row">
                        
                        <div class="col-xs-3">
                            <div class="form-group">
                                <input type="text" class="form-control" placeholder="Name">
                            </div>
                        </div>
                        <div class="col-xs-2">
                            <div class="form-group">
                                <input type="text" class="form-control" placeholder="Skill type">
                            </div>
                        </div>
                        
                        <div class="col-xs-2">
                            <div class="form-group">
                                <input type="text" class="form-control" placeholder="Location">
                            </div>
                        </div>
                    </div>
                        <div class="dataTables_wrapper form-inline" role="grid">
                            <table class="table bootstrap-datatable datatable table-hover">
                                <thead>
                                    <tr role="row">
                                        
                                        <th>Picture</th>
                                        <th>Name</th>
                                        <th>Skill Type</th>
                                        <th>Location</th>
                                        <th>Actions</th>
                                    </tr>
                                </thead>
                                <tbody>
                                    <tr ng-hide="!humanresources || humanresources.length">
                                        <td>No humanresource yet.</td>
                                    </tr>
                                    <tr ng-repeat="humanresource in humanresources">
                                        
                                        <td><div class="avatar">
                                          <img src="assets/images/avatar.jpg" alt="Avatar">
                                            </div>
                                        </td>
                                       
                                        <td>{{humanresource.name}}</td>
                                        <td>{{humanresource.skill}}</td>
                                        <td>{{humanresource.location}}</td>
                                        <td>
                                            <a class="btn btn-primary btn-sm"> <i class="fa fa-eye"></i></a>
                                            <a class="btn btn-danger btn-sm"> <i class="fa fa-minus"></i></a>
                                        </td>
                                     </tr>                                    
                                </tbody>
                            </table>
                        </div>
               </div>
            </div>
        </div>
