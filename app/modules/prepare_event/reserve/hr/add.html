<div id="content" ng-controller="ReserveHr" ng-init="all()">
    <div class="row">
        <div class="col-xs-12">
            <div class="box">
                <div class="box-header" data-original-title="">
                    <h2><i class="fa fa-check-square-o"></i>HR</h2>
                    
                </div>
                <div class="box-content">
                    <div class="row">
                        <div class="col-xs-3">
                            <div class="form-group">
                                <input type="text" class="form-control" placeholder="Name">
                            </div>
                        </div>
                        <div class="col-xs-3">
                            <div class="form-group">
                                <input type="text" class="form-control" placeholder="Skill Type">
                            </div>
                        </div>
                        <div class="col-xs-3">
                            <div class="form-group">
                                <input type="text" class="form-control" placeholder="Location">
                            </div>
                        </div>
                        <div class="col-xs-3">
                            <div class="form-group">
                                <input type="text" class="form-control" placeholder="Status">
                            </div>
                        </div>
                        
                        
                    </div>

                    <div class="dataTables_wrapper form-inline" role="grid">
                        <table class="table bootstrap-datatable datatable table-hover">
                            <thead>
                                <tr role="row">
                                    <th>Picture</th>
                                    <th>Name</th>
                                    <th>Skill Type</th>
                                    <th>Status</th>
                                    <th>Actions</th>
                                    <th>Select</th>
                                </tr>
                            </thead>
                            <tbody>
                                    <tr ng-hide="!humanresources || humanresources.length">
                                        <td>No resource yet.</td>
                                    </tr>
                                    <tr ng-repeat="resource in humanresources">
                                        
                                        <td><div class="avatar">
                                          <img src="assets/images/avatar.jpg" alt="Avatar">
                                            </div>
                                        </td>
                                       
                                        <td>{{resource.name}}</td>
                                        <td>{{resource.skill}}</td>
                                        <td>Available</td>
                                        <td>
                                            <a class="btn btn-success btn-sm" ui-sref="reserve_hr_view({humanResourceId: resource._id})"> <i class="fa fa-eye"></i></a>
                                        </td>
                                        <td>
                                            <div class="checkbox">
                                                <label>
                                                  <input type="checkbox">
                                                </label>
                                              </div>
                                        </td>
                                     </tr>                                    
                                </tbody>
                        </table>
                    </div>
                </div>
                <button type="submit" class="btn btn-primary" ng-click="$hide()">Submit</button>
                <button type="button" class="btn btn-default" ng-click="$hide()">Cancel</button>
            </div>
        </div>
    </div>
</div>
