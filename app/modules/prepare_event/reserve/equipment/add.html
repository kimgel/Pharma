<div id="content" ng-controller="ReserveEquipment" ng-init="all()">
    <div class="row">
        <div class="col-xs-12">
            <div class="box">
                <div class="box-header" data-original-title="">
                    <h2><i class="fa fa-check-square-o"></i>Equipment</h2>
                    
                </div>
                <div class="box-content">
                    <div class="row">
                        <div class="col-xs-3">
                            <div class="form-group">
                                <input type="text" class="form-control" placeholder="Name">
                            </div>
                        </div>
                        <div class="col-xs-2">
                            <div class="form-group">
                                <input type="text" class="form-control" placeholder="Category">
                            </div>
                        </div>
                        <div class="col-xs-3">
                            <div class="form-group">
                                <input type="text" class="form-control" placeholder="Location">
                            </div>
                        </div>
                        
                        <div class="col-xs-2">
                            <div class="form-group">
                                <input type="text" class="form-control" placeholder="Serial No.">
                            </div>
                        </div>
                    </div>

                    <div class="dataTables_wrapper form-inline" role="grid">
                        <table class="table bootstrap-datatable datatable table-hover">
                            <thead>
                                <tr role="row">
                                    <th>Serial No.</th>
                                    <th>Name</th>
                                    <th>Actions</th>
                                </tr>
                            </thead>
                            <tbody>
                                    <tr ng-hide="!equipmentresources || equipmentresources.length">
                                        <td>No resources yet.</td>
                                    </tr>
                                    <tr ng-repeat="resource in equipmentresources">
                                        <td>{{resource.serial}}</td>
                                        <td>{{resource.name}}</td>
                                        <td>
                                            <a class="btn btn-success btn-sm" ui-sref="reserve_equipment_view({equipmentResourceId: resource._id})"  data-title="View" data-trigger="hover" data-placement="top" bs-tooltip> <i class="fa fa-eye"></i></a>

                                            <a class="btn btn-warning btn-sm" data-title="Reserve" data-trigger="hover" data-placement="top" bs-tooltip> <i class="fa fa-plus"></i></a>
                                        </td>
                                     </tr>                                    
                                </tbody>
                        </table>
                    </div>
                </div>
                <button type="submit" class="btn btn-primary" ng-click="$hide()">Submit</button>
                <button type="button" class="btn btn-default" ng-click="$hide()">Cancel</button>
            </div>
        </div>
    </div>
</div>
