<div class="col-xs-12" ng-controller="SelectedEquipment" ng-init="all()">
    <div class="box"> 
        <div class="box-header" data-original-title="">
            <h2><i class="fa fa-pencil"></i>Equipment Resource</h2>
                <div class="box-icon">
                    <a ui-sref="reserve_equipment" class="btn"><i class="fa fa-plus"></i> Add</a>
                </div>
        </div>
        <div class="box-content">
            
            <div class="dataTables_wrapper form-inline" role="grid">
                <table class="table bootstrap-datatable datatable table-hover">
                    <thead>
                        <tr role="row">
                            <th>Serial No</th>
                            <th>Name</th>
                            <th>Equipment Type</th>
                            <th>Location</th>
                            <th>Actions</th>
                        </tr>
                    </thead>
                    <tbody>
                                    <tr ng-hide="!equipmentresources || equipmentresources.length">
                                        <td>No resources yet.</td>
                                    </tr>
                                    <tr ng-repeat="resource in equipmentresources">
                                        <td>{{resource.serial}}</td>
                                        <td>{{resource.name}}</td>
                                        <td>{{resource.type}}</td>
                                        <td>{{resource.location}}</td>
                                        <td>
                                            <a class="btn btn-danger btn-sm" > <i class="fa fa-minus"></i></a>
                                        </td>
                                     </tr>                                    
                                </tbody>
                </table>
            </div>
        </div>
    </div>
</div>
