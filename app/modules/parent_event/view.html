<div id="content" ng-controller="ParentEventViewCtrl" ng-init="findOne()"> 
    <div class="row">
        <div class="col-xs-8">
            <div class="box">  
                <div class="box-header" data-original-title="">
                    <h2><i class="fa fa-book"></i>View</h2>
                        
                </div>
                <div class="box-content">
                        
                        <div class="form-group">
                            <div class="row">
                                <div class="col-md-4">
                                    <label class="control-label">Name</label>
                                </div>
                                <div class="col-md-3">
                                   {{parentevent.name}}
                                </div>
                            </div>
                        </div>
               </div>
            </div>
        </div>
        <div class="col-xs-8">
            <div class="box">  
                <div class="box-header" data-original-title="">
                    <h2><i class="fa fa-book"></i>Events</h2>
                        
                </div>
                <div class="box-content">
                    <div class="dataTables_wrapper form-inline" role="grid">
                        <table class="table bootstrap-datatable datatable table-hover">
                            <thead>
                                <tr role="row">
                                    <th>Status</th>
                                    <th>Event No.</th>
                                    <th>Name</th>
                                    <th>Event date</th>                                
                                </tr>
                            </thead>
                            <tbody>
                             </tbody>
                        </table>
                    </div>
               </div>
            </div>
        </div>
    </div>
</div>
