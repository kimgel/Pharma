<div ng-include="'modules/common/header/view'"></div>
<div ng-include="'modules/common/sidenav/view-main'"></div>
<div id="content">
    <div class="row">
        <div class="col-xs-7">
            <div class="box">
                <div class="box-header">
                    <h2><i class="fa fa-pencil"></i>Add Equipment</h2>
                </div>
                <div class="box-content">
                    <form role="form">
                        <div class="form-group">
                            <label class="control-label">Equipment Name</label>
                            <div class="controls">
                                <input type="text" class="form-control">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="control-label">Count</label>
                            <div class="controls">
                                <input type="text" class="form-control" placeholder="99999">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="control-label">Equipment Description</label>
                            <div class="controls">
                                <input type="text" class="form-control" placeholder="Description">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="control-label">Equipment Category</label>
                            <div class="form-group">
                                <select class="form-control">
                                    <option>Category 1</option>
                                    <option>Category 2</option>
                                    <option>Category 3</option>
                                    <option>Category 4</option>
                                    <option>Category 5</option>
                                    <option>Category 6</option>
                                </select>
                            </div>
                        </div>
                        
                              
                        <div class="form-actions highlight">
                            <button type="button" class="btn btn-primary">Add</button>
                            <button type="reset" class="btn">Clear</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
        <div class="col-xs-5">
           
        </div>
    </div>
</div>
