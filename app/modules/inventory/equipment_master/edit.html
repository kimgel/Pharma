<div id="content" ng-controller="EquipmentResourceEditCtrl" ng-init="findOne()">
    <div class="row">
        <div class="col-xs-7">
            <div class="box">
                <div class="box-header">
                    <h2>
                        <i class="fa fa-suitcase"></i>Edit</h2>
                </div>
                <div class="box-content">
                    <form role="form" name="form" novalidate>
                        <div class="form-group">
                            <label class="control-label">Serial No.</label>
                            <div class="controls">
                                <input type="text" class="form-control" name="serial" ng-model="equipmentresource.serial" required>
                                <span class="label label-danger pull-right" ng-show="form.serial.$error.required">{{form.serial.message}}</span>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="control-label">Name</label>
                            <div class="controls">
                                <input type="text" class="form-control" name="name" ng-model="equipmentresource.name" required>
                                <span class="label label-danger pull-right" ng-show="form.name.$error.required">{{form.name.message}}</span>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="control-label">Description</label>
                            <div class="controls">
                                <input type="text" class="form-control" name="description" ng-model="equipmentresource.description" required>
                                <span class="label label-danger pull-right" ng-show="form.description.$error.required">{{form.description.message}}</span>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="control-label">Location</label>
                            <div class="controls">
                                <input type="text" class="form-control" name="location" ng-model="equipmentresource.location" required>
                                <span class="label label-danger pull-right" ng-show="form.location.$error.required">{{form.location.message}}</span>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="control-label">Type</label>
                            <div class="controls">
                                <input type="text" class="form-control" name="type" ng-model="equipmentresource.type" required>
                                <span class="label label-danger pull-right" ng-show="form.type.$error.required">{{form.type.message}}</span>
                            </div>
                        </div>
                        <div class="form-group">
                            <span>
                                <small>Added: {{equipmentresource.creator.name}}, {{equipmentresource.created | date: 'medium'}}</small>
                            </span>
                        </div>
                        <div class="form-actions highlight">
                            <button ng-click="update(form)" class="btn btn-primary">Update</button>
                            <a ui-sref="equipment_master" class="btn btn-default">Cancel</a>
                        </div>
                    </form>
                </div>
            </div>
        </div>
        <div class="col-xs-5">

        </div>
    </div>
</div>
