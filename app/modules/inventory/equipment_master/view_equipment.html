<div id="content" ng-controller="EquipmentResourceViewCtrl" ng-init="findOne()"> 
    <div class="row">
        <div class="col-xs-8">
            <div class="box">  
                <div class="box-header" data-original-title="">
                    <h2><i class="fa fa-book"></i>View</h2>
                         
                </div>
                <div class="box-content">
                        <div class="form-group">
                            <div class="row">
                                <div class="col-md-4">
                                    <label class="control-label">Id</label>
                                </div>
                                <div class="col-md-3">
                                    {{equipmentresources._id}}
                                </div>
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="row">
                                <div class="col-md-4">
                                    <label class="control-label">Name</label>
                                </div>
                                <div class="col-md-3">
                                    {{equipmentresources.name}}
                                </div>
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="row">
                                <div class="col-md-4">
                                    <label class="control-label">Serial No.</label>
                                </div>
                                <div class="col-md-3">
                                   {{equipmentresources.serial}}
                                </div>
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="row">
                                <div class="col-md-4">
                                    <label class="control-label">Description</label>
                                </div>
                                <div class="col-md-3">
                                   {{equipmentresources.description}}
                                </div>
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="row">
                                <div class="col-md-4">
                                    <label class="control-label">Status</label>
                                </div>
                                <div class="col-md-3">
                                   <span class="label" ng-class="{'label-warning': equipmentresources.status == 'Available', 'label-important': equipmentresources.status != 'Not Available'}">{{equipmentresources.status}}</span>
                                </div>
                            </div>
                        </div>
                                   
                        
                        
               </div>
            </div>
        </div>

    </div>
</div>
