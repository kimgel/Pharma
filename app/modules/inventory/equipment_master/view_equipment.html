<div id="content" ng-controller="EquipmentResourceViewCtrl" ng-init="findOne()"> 
    <div class="row">
        <div class="col-xs-8">
            <div class="box">  
                <div class="box-header" data-original-title="">
                    <h2><i class="fa fa-book"></i>View</h2>
                         
                </div>
                <div class="box-content">
                    <div class="form-group">
                            <div>
                                <span class="label pull-right" ng-class="{'label-success': equipmentresources.status == 'Available', 'label-danger': equipmentresources.status != 'Not Available'}">{{equipmentresources.status}}</span>
                            </div>
                        </div><!--
                    <div class="form-group">
                        <label class="control-label">ID</label>
                        <div class="controls">
                            <div class="label-value">{{equipmentresources._id}}</div>
                        </div>
                    </div>-->
                    <div class="form-group">
                        <label class="control-label">Name</label>
                        <div class="controls">
                            <div class="label-value">{{equipmentresources.name}}</div>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="control-label">Serial No.</label>
                        <div class="controls">
                            <div class="label-value">{{equipmentresources.serial}}</div>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="control-label">Description</label>
                        <div class="controls">
                            <div class="label-value">{{equipmentresources.description}}</div>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="control-label">Location</label>
                        <div class="controls">
                            <div class="label-value">{{equipmentresources.location}}</div>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="control-label">Type</label>
                        <div class="controls">
                            <div class="label-value">{{equipmentresources.type}}</div>
                        </div>
                    </div>
               </div>
            </div>
        </div>

    </div>
</div>
