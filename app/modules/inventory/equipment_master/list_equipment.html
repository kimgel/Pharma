 <div id="content" ng-controller="EquipmentResourceList" ng-init="all()"> 
    <div class="row">
        <div class="col-xs-12">
            <div class="box">
                <div class="box-header" data-original-title="">
                    <h2><i class="fa fa-inbox"></i>Equipment</h2>
                    <div class="box-icon">
                        <a ui-sref="equipment_add" class="btn"><i class="fa fa-plus"></i> Add</a>
                    </div>   
                </div>
                <div class="box-content">
                    <div class="dataTables_wrapper form-inline" role="grid">
                        <table class="table bootstrap-datatable datatable table-hover">
                            <thead>
                                <tr role="row">
                                    <!--<th>ID</th>-->
                                    <th>Status</th>
                                    <th>Name</th>
                                    <th>Serial No.</th>
                                    <th>Description</th>
                                    <th>Reserve date</th>
                                    <th>Assign Date</th>
                                    <th>Actions</th>               
                                </tr>
                            </thead>
                                <tbody>
                                    <tr ng-hide="!equipmentresources || equipmentresources.length">
                                        <td>No resources yet.</td>
                                    </tr>
                                    <tr ng-repeat="resource in equipmentresources">
                                        <td>
                                            <span class="label" ng-class="{'label-warning': resource.status == 'Available', 'label-important': resource.status != 'Not Available'}">{{resource.status}}</span>
                                        </td>
                                        <td>
                                            <a ui-sref="view_equipment({equipmentResourceId: resource._id})">{{resource.name}}
                                            </a>
                                        </td>
                                        <td>{{resource.serial}}</td>
                                        <td>{{resource.description}}</td>
                                        <td>{{resource.reservedatefrom}} - {{resource.reservedateto}}</td>
                                        <td>{{resource.assigndatefrom}} - {{resource.assigndateto}}</td>
                                        <td>
                                            <a class="btn btn-success btn-sm" ui-sref="view_equipment({equipmentResourceId: resource._id})"> <i class="fa fa-search-plus"></i></a>
                                            <a class="btn btn-primary btn-sm" ui-sref="edit_equipment({equipmentResourceId: resource._id})"> <i class="fa fa-edit"></i></a>
                                        </td>
                                     </tr>                                    
                                </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
