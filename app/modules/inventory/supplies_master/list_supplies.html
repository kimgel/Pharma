 <div id="content" ng-controller="SuppliesResourceList" ng-init="all()"> 
    <div class="row">
        <div class="col-xs-12">
            <div class="box">
                <div class="box-header" data-original-title="">
                    <h2><i class="fa fa-inbox"></i>Supplies</h2>
                    <div class="box-icon">
                        <a ui-sref="supplies_add" class="btn"><i class="fa fa-plus"></i> Add</a>
                    </div>   
                </div>
                <div class="box-content">
                    <div class="dataTables_wrapper form-inline" role="grid">
                        <table class="table bootstrap-datatable datatable table-hover">
                            <thead>
                                <tr role="row">
                                    <!--<th>ID</th>-->
                                    <th>Name</th>
                                    <th>Description</th>
                                    <th>Qty on hand</th>
                                    <th>Qty reserve</th> 
                                    <th>Actions</th>              
                                </tr>
                            </thead>
                                <tbody>
                                    <tr ng-hide="!suppliesresources || suppliesresources.length">
                                        <td>No resources yet.</td>
                                    </tr>
                                    <tr ng-repeat="resource in suppliesresources">
                                        <td>
                                            <a ui-sref="view_supplies({suppliesResourceId: resource._id})">{{resource.name}}
                                            </a>
                                        </td>
                                        <td>{{resource.description}}</td>
                                        <td>{{resource.qtyonhand}}</td>
                                        <td>{{resource.qtyreserved}}</td>
                                        <td>
                                            <a class="btn btn-success btn-sm" ui-sref="view_supplies({suppliesResourceId: resource._id})"> <i class="fa fa-search-plus"></i></a>
                                            <a class="btn btn-primary btn-sm" ui-sref="edit_supplies({suppliesResourceId: resource._id})"> <i class="fa fa-edit"></i></a>
                                        </td>
                                     </tr>                                    
                                </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
