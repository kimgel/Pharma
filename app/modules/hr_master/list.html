<div id="content" ng-controller="HumanResourceList" ng-init="all()">
    <div class="row">
        <div class="col-xs-12"> 
            <div class="box">
                <div class="box-header" data-original-title="">
                    <h2><i class="fa fa-pencil"></i>HR Master</h2>
                        <div class="box-icon">
                            <a ui-sref="hr_master_add" class="btn"><i class="fa fa-plus"></i> Add</a>
                        </div>
                </div>
                <div class="box-content">
                    <div class="row">
                        <div class="col-xs-3">
                            <div class="form-group">
                                <input type="text" class="form-control" placeholder="Code">
                            </div>
                        </div>
                        <div class="col-xs-3">
                            <div class="form-group">
                                <input type="text" class="form-control" placeholder="Name">
                            </div>
                        </div>
                        <div class="col-xs-2">
                            <div class="form-group">
                                <input type="text" class="form-control" placeholder="Skill type">
                            </div>
                        </div>
                        
                        <div class="col-xs-2">
                            <div class="form-group">
                                <input type="text" class="form-control" placeholder="Location">
                            </div>
                        </div>
                    </div>
                        <div class="dataTables_wrapper form-inline" role="grid">
                            <table class="table bootstrap-datatable datatable table-hover">
                                <thead>
                                    <tr role="row">
                                        
                                        <th>Picture</th>
                                        <th>Code</th>
                                        <th>Name</th>
                                        <th>Skill Type</th>
                                        <th>Location</th>
                                        <th>Profile</th>
                                    </tr>
                                </thead>
                                <tbody>
                                    <tr ng-hide="!humanresources || humanresources.length">
                                        <td>No resources yet.</td>
                                    </tr>
                                    <tr ng-repeat="resource in humanresources">
                                        
                                        <td><div class="avatar">
                                          <img src="assets/images/avatar.jpg" alt="Avatar">
                                            </div>
                                        </td>
                                        <td>{{resource._id}}</td>
                                        <td>{{resource.name}}</td>
                                        <td>{{resource.skill}}</td>
                                        <td>{{resource.location}}</td>
                                        <td>
                                            <a ui-sref="view_profile({humanResourceId: resource._id})" class="btn btn-success">View
                                            </a>

                                        </td>
                                     </tr>                                    
                                </tbody>
                            </table>
                        </div>
               </div>
            </div>
        </div>
    </div>
</div>
