<div id="content" ng-controller="HumanResourceViewCtrl" ng-init="findOne()"> 
    <div class="row">
        <div class="col-xs-8">
            <div class="box">  
                <div class="box-header" data-original-title="">
                    <h2><i class="fa fa-book"></i>View</h2>
                        
                </div>
                <div class="box-content">
                        <div class="form-group">
                            <label class="control-label">Name</label>
                            <div class="controls">
                                <div class="label-value">{{humanresources.name}}</div>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="control-label">Skill Type</label>
                            <div class="controls">
                                <div class="label-value">{{humanresources.skill}}</div>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="control-label">Address</label>
                            <div class="controls">
                                <div class="label-value">{{humanresources.address}}</div>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="control-label">Contact No.</label>
                            <div class="controls">
                                <div class="label-value">{{humanresources.contact}}</div>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="control-label">Location</label>
                            <div class="controls">
                                <div class="label-value">{{humanresources.location}}</div>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="control-label">Details</label>
                            <div class="controls">
                                <div class="label-value">{{humanresources.details}}</div>
                            </div>
                        </div>
               </div>
            </div>
        </div>

    </div>
</div>
