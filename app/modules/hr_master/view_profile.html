<div id="content" ng-controller="HumanResourceViewCtrl" ng-init="findOne()"> 
    <div class="row">
        <div class="col-xs-8">
            <div class="box">  
                <div class="box-header" data-original-title="">
                    <h2><i class="fa fa-book"></i>Profile</h2>
                        
                </div>
                <div class="box-content">
                        <div class="form-group">
                            <div class="row">
                                <div class="col-md-4">
                                    <label class="control-label">Code</label>
                                </div>
                                <div class="col-md-3">
                                    {{humanresources._id}}
                                </div>
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="row">
                                <div class="col-md-4">
                                    <label class="control-label">Name</label>
                                </div>
                                <div class="col-md-3">
                                    {{humanresources.name}}
                                </div>
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="row">
                                <div class="col-md-4">
                                    <label class="control-label">Skill Type</label>
                                </div>
                                <div class="col-md-3">
                                   {{humanresources.skill}}
                                </div>
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="row">
                                <div class="col-md-4">
                                    <label class="control-label">Address</label>
                                </div>
                                <div class="col-md-3">
                                    {{humanresources.address}}
                                </div>
                            </div>
                        </div>  
                        <div class="form-group">
                            <div class="row">
                                <div class="col-md-4">
                                    <label class="control-label">Contact No.</label>
                                </div>
                                <div class="col-md-3">
                                    {{humanresources.contact}}
                                </div>
                            </div>
                        </div> 
                        <div class="form-group">
                            <div class="row">
                                <div class="col-md-4">
                                    <label class="control-label">Location</label>
                                </div>
                                <div class="col-md-3">
                                   {{humanresources.location}}
                                </div>
                            </div>
                        </div>  
                        <div class="form-group">
                            <div class="row">
                                <div class="col-md-4">
                                    <label class="control-label">Details</label>
                                </div>
                                <div class="col-md-3">
                                    {{humanresources.details}}
                                </div>
                            </div>
                        </div>                  
                        
                        
               </div>
            </div>
        </div>

    </div>
</div>
